<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/Style.css">

</head>
<body>

<h2>Flashbot</h2>

</article>
{% endfor %}
</section>

</main>
